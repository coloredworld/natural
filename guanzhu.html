                if(request.status==200){
                    var json =JSON.parse(request.responseText);
                    //console.log(json); 
                    var ol = document.getElementById('ol');
                    json.person.map(person =>{
                        var my="";
                        var li =document.createElement("li");
                        //"http://www.baidu.com"
                         li.innerHTML="<a href='"+person.url +"'>" + person.name +"</a>" ;
                        ol.append(li);
                    })
                }
            }
        }
        
    </script>
